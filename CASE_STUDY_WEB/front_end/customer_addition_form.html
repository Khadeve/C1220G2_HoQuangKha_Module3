<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer addition form</title>
    <link rel="stylesheet" href="customer_addition_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
</head>
<body>
    <h2>Customer Register Form</h2>
    <div class="container">
        <form action="#">
            <label for="id">ID</label><br>
            <div class="input-container">
                <i class="fa fa-id-card-o icon"></i>
                <input class="input-field" type="text" id="id" name="id" placeholder="ID..."><br>
            </div>

            <label for="fullname">Full Name</label><br>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" id="fullname" name="fullname" placeholder="your name..."><br>
            </div>

            <label for="dateOfBirth">Date Of Birth</label><br>
            <div class="input-container" id="DatepickerDiv">
                <i class="fa fa-calendar icon"></i>
                <input class="input-field" name="dateOfBirth" id="dateOfBirth"><br>
            </div>
            

            <label for="gender">Gender</label><br>
            <div class="input-container">
                <i class="fa fa-transgender icon"></i>
                <select class="input-field" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
            </div>
            
            <label for="idCard">ID Card</label>
            <div class="input-container">
                <i class="fa fa-id-card-o icon"></i>
                <input class="input-field" type="text" name="idCard" id="idCard" placeholder="card number...">
            </div>

            <label for="phoneNumber">Phone Number</label>
            <div class="input-container">
                <i class="fa fa-phone icon"></i>
                <input class="input-field" type="text" name="phoneNumber" id="phoneNumber" placeholder="phone number...">
            </div>

            <label for="email">Email</label>
            <div class="input-container">
                <i class="fa fa-envelope-o icon"></i>
                <input class="input-field" type="email" name="email" id="email" placeholder="email...">
            </div>

            <label for="address">Address</label>
            <div class="input-container">
                <i class="fa fa-address-book icon"></i>
                <input class="input-field" type="text" name="address" id="address" placeholder="address...">
            </div>

            <label for="customerType">Customer Type</label><br>
            <div class="input-container">
                <i class="fa fa-group icon"></i>
                <select class="input-field" name="customerType" id="customerType">
                    <option value="diamond">Diamond</option>
                    <option value="platinum">Platinum</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="member">Member</option>
                </select><br>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>


    <script>
        $(document).ready(function () {
        $('input[id$=dateOfBirth]').datepicker({
            dateFormat: 'dd-mm-yy'			// Date Format "dd-mm-yy"
        });
    });
    </script>
</body>
</html>
